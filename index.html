<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seb's portfolio page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="./style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Section -->
    <div id="main" class="container-fluid d-flex align-items-center justify-content-center justify-content-md-end">
      <div class="border-top border-bottom border-dark">
        <h1 class="light-green display-6">Sebastian Covarrubias</h1>
        <div class="d-flex justify-content-center">
          <p class="main-title lead me-5"><strong>Web Developer</strong></p>
          <div class="lead">
            <a href="#"><i class="bi bi-github main-title pe-2"></i></a>
            <a href="#"><i class="bi bi-linkedin main-title"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Projects Section -->
    <div id="projects" class="container-fluid text-white bg-black pt-5 pb-5">
      <h1 class="pt-5 pb-5 text-center display-1 light-green">Projects</h1>
      <div class="row pb-5 projects-grid">
        <!-- Airbnb clone -->
        <div class="col-lg-4">
          <a href="https://tranquil-profiterole-faf3ce.netlify.app">
            <img class="img-fluid" src="./img/project-1.png" />
          </a>
          <p class="text-center pt-1 lead">Airbnb Clone</p>
        </div>

        <!-- Newsweek clone -->
        <div class="col-lg-4">
          <a href="https://romantic-brahmagupta-1b65ba.netlify.app">
            <img class="img-fluid" src="./img/project-2.png" />
          </a>
          <p class="text-center pt-1 lead">Newsweek Clone</p>
        </div>

        <!-- Apple clone -->
        <div class="col-lg-4">
          <a href="https://quirky-snyder-7e5167.netlify.app">
            <img class="img-fluid" src="./img/project-3.png" />
          </a>
          <p class="text-center pt-1 lead">Apple Clone</p>
        </div>
      </div>
    </div>

    <!-- Contact section -->
    <div id="contact" class="container-fluid mt-5 pt-5 pb-5 mb-5">
      <h1 class="text-center display-1 light-green pb-5">Contact</h1>

      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="light-green-background shadow-lg rounded border border-secondary contact-form">
            <form action="mailto:webdev@example.com" method="get" enctype="text/plain">
              <div class="row pt-2 ms-1 me-1">
                <div class="col-6 d-flex flex-column">
                  <label for="name">Name</label>
                  <input type="text" name="name">
                </div>

                <div class="col-6 d-flex flex-column">
                  <label for="email">Email</label>
                  <input type="email" name="email">
                </div>

                <div class="col-12 pt-2 d-flex flex-column">
                  <label for="subject">Subject</label>
                  <input type="text" name="subject">
                </div>
              </div>

              <div class="col-12 pt-2 ms-3 me-3">
                <textarea name="message" rows="12" class="message-box"></textarea>
              </div>

              <div class="text-center pb-2">
                <button class="btn btn-dark" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer class="bg-light">   
      <p class="lead text-center pt-5 pb-5"><strong><a class="text-dark footer-text" href="https://www.altcademy.com">Part of Altcademy's Fullstack Program</a></strong></p>     
    </footer>

    <!-- Javascript dependency -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
